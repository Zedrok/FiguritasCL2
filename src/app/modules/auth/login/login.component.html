<div class=container-fluid>
    <div class="col">
        <ol class="breadcrumb">
            <li><a href=#>Inicio </a></li>
            <li><a>/ Inciar Sesion</a></li>
        </ol>
    </div>
</div>
<main >
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card-body">
                    <h1 class="text-center">Iniciar sesion</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="needs-validated" novalidate>
                        <div class="form-group">
                            <label>Correo</label>
                            <input required class="form-control" type="email" placeholder="Por favor ingrese  su  correo "formControlName="email">
                            <mat-error *ngIf="isValidField('email')">
                                {{getErrorMessage("email")}}
                            </mat-error>
                        </div>
                        
                        
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input required class="form-control" type="password" placeholder="Por favor ingrese su contraseña , minimo 4 caracteres" formControlName="password">
                            <mat-error *ngIf="isValidField('password')">
                                {{getErrorMessage("password")}}
                            </mat-error>
                        </div>
                        <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                    </form>
                    <div class="form-group mt-3">
                        
                     
                      <a [routerLink]="['/backPassword']">¿Olvidaste tu contraseña?</a>
                      <p></p>
                      ¿No tienes una cuenta? <a [routerLink]="['/Register']">Crear una cuenta</a>
                            
        
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</main>
