<div class="card border-dark ">
    <div class="card-header">{{producto.marca}}</div>
    <img src="{{producto.imgUrl}}" class="card-img-top mb-1 ml-1 mr-1 my-2  pl-3 pr-3 " alt="...">
    <div class="card-body mt-2">
        <h4 class="card-title mb-1 pt-0 ">{{producto.nombre}}</h4>
        <p class="card-text mb-1 pt-0">{{producto.descripcion}}</p>
        <h2 class="card-text pt-2 ">{{producto.precio}}</h2>

        <div class="row" >
            <button type="button" 
                class="btn btn-warning pt-1 btn-block "
                [routerLink]="['/detalleFigurita',producto._id]">
                    Ver Producto</button>
                    
        </div>
        
    </div>
</div>
